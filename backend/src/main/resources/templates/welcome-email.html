<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to Our Service</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f4f6; color: #333;">
    <div class="container"
        style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); padding: 30px; max-width: 600px; margin: 40px auto; text-align: center; line-height: 1.6;">
        <h3 style="color: #4CAF50; font-size: 24px; margin-bottom: 10px;">Welcome, <span th:text="${name}">User</span>!
        </h3>
        <p class="greeting" style="font-size: 18px; color: #555; margin-bottom: 20px;">Thank you for joining us! We’re
            thrilled to have you on board.</p>
        <p class="message" style="font-size: 16px; color: #666; margin-bottom: 30px;">If you have any questions or need
            assistance, don’t hesitate to reach out to our support team. We're here to help you make the most of our
            services.</p>
        <p class="signature" style="font-size: 16px; color: #333;">Best regards,<br><a
                href="https://github.com/sarthakdev143" target="_blank"
                style="color: #4CAF50; text-decoration: none; font-weight: bold;">Sarthakdev143</a></p>
        <div class="footer"
            style="margin-top: 40px; font-size: 14px; color: #aaa; border-top: 1px solid #e0e0e0; padding-top: 20px;">
            Powered by <a href="https://github.com/sarthakdev143" target="_blank"
                style="color: #4CAF50; text-decoration: none;">Sarthakdev143</a>
        </div>
    </div>
</body>

</html>
