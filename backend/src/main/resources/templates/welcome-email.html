<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to Our Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            line-height: 1.6;
        }

        h3 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .greeting {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .signature {
            font-size: 16px;
            color: #333;
        }

        .signature a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Welcome, <span th:text="${name}">User</span>!</h3>
        <p class="greeting">Thank you for joining us! We’re thrilled to have you on board.</p>
        <p class="message">If you have any questions or need assistance, don’t hesitate to reach out to our support
            team. We're here to help you make the most of our services.</p>
        <p class="signature">Best regards,<br><a href="https://github.com/sarthakdev143"
                target="_blank">Sarthakdev143</a></p>
        <div class="footer">
            Powered by <a href="https://github.com/sarthakdev143" target="_blank">Sarthakdev143</a>
        </div>
    </div>
</body>

</html>
